<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/clear.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="container">
            <header>
                <div class="search-box">
                    <input class="input-box" type="text" placeholder="Enter your location">
                    <button class="fa-solid fa-magnifying-glass" id="search-btn"></button>
                </div>
            </header>

            <div class="location-not-found">
                <h1>Sorry, Location not found!!!</h1>
                <img src="./assets/404.png" alt="404 Error">
            </div>
            
            <section class="weather-body">
                <img src="./assets/cloud.png" alt="Weather Image" class="weather-img">
                <div class="weather-box">
                    <p class="temperature">0<sup>Â°C</sup></p>
                    <p class="description"></p>
                </div>
                <div class="weather-details">
                    <div class="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <div class="text">
                            <span id="humidity">0%</span>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="wind-speed">0Km/H</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/bbf5fb8957.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
